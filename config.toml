# General Settings
#title = "Modulandu"
baseURL = "https://modulandu.com" #YOUR SITE URL
#languageCode = "en-us"
#languageCode = "pt-br"
theme = "aster"
resourceDir = "resources"
paginate = 4
summaryLength = 20

# en (English, default)  - pt (Portuguese)
defaultContentLanguage = 'en'

# Menu Settings
[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1
[[menu.main]]
  identifier = "services"
  name = "Our services"
  url = "/services/"
  weight = 2
  [[menu.main]]
    identifier = "stock-music"
    parent = "services"
    name = "Stock Music"
    url = "/stock-music/"
    weight = 1
  [[menu.main]]
    identifier = "consulting"
    parent = "services"
    name = "Consulting"
    url = "/consulting/"
    weight = 2
[[menu.main]]
  identifier = "portfolio"
  name = "Portfolio"
  url = "/portfolio/"
  weight = 3
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 4
[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/contact/"
  weight = 5

# Main Settings
[params]
dateFormat = "January 2, 2006"
authorName = "Fernando Filho"
#disqusComments = "test" #YOUR DISQUS COMMENTS SHORTNAME
#formspreeURL = "" #YOUR FORMSPREE URL
googleAnalytics = "G-03JK3CH1S4"

# Preloader Settings
[params.preloader]
logo = "images/logo-face.png"

# Header Settings
[params.header]
logo = "images/logo.png"

# Footer Settings
[params.footer]
copyright = "Copyright Â© 2023 Modulandu"
col1_title = "Address:"
col1_text = "Ridgewood Queens,<br/>NY 11385, USA"
col2_title = "Follow Us:"
col2_text = ""
col3_title = "Get in touch:"
col3_text = "modulandu@gmail.com"

# Social Settings
[[params.social]]
title = "Instagram"
icon = "fab fa-instagram"
url = "https://instagram.com/modulandu"
weight = 1
[[params.social]]
title = "SoundCloud"
icon = "fab fa-soundcloud"
url = "https://soundcloud.com/modulandu"
weight = 1


# Sidebar
[params.sidebar]
enable = 1 #SIDEBAR SHOW: [ 1 - yes, 0 - no ]
search = 1 #SIDEBAR SEARCH WIDGET: [ 1 - yes, 0 - no ]
latestPosts = 1 #SIDEBAR LATEST POSTS WIDGET: [ 1 - yes, 0 - no ]
categories = 1 #SIDEBAR CATEGORIES TAXONOMY WIDGET: [ 1 - yes, 0 - no ]
tags = 1 #SIDEBAR TAG TAXONOMY WIDGET: [ 1 - yes, 0 - no ]

# Portfolio Settings
[params.portfolio]
homeNumOfItems = 12
[[params.portfolio.filters]]
name = "Long tracks"
slug = "long-tracks"
[[params.portfolio.filters]]
name = "Brazilian"
slug = "brazilian"

# Sitemap Settings
[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
