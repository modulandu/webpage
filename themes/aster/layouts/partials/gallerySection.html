{{ $portfolio := .Site.Params.portfolio }}

{{ "<!-- Section Works -->" | safeHTML }}
<div class="section section-inner m-works">
  <div class="container">

    <!-- filter -->
    <div class="filter-links">
      <a href="#" class="scrolla-element-anim-1 scroll-animate" data-animate="active" data-href=".works-col">{{ i18n "all" }}</a>
      {{ range $portfolio.filters }}
      <a href="#" class="scrolla-element-anim-1 scroll-animate" data-animate="active" data-href=".sorting-{{ .slug }}">{{ .name }}</a>
      {{ end }}

    </div>

    <!-- works items -->
    <div class="works-items row classic column-3-offset portfolio-infinite-scrolling hide_title hide_category hide_description">

      {{ range first $portfolio.homeNumOfItems (where $.Site.RegularPages "Section" "portfolio") }}

      <div class="works-col col-xs-12 col-sm-6 col-md-6 col-lg-4 sorting-{{ .Params.category_slug }} ">
        <div class="works-item scrolla-element-anim-1 scroll-animate" data-animate="active">
          <a href="{{ .Params.image | absURL }}" class="has-popup-image">
            <span class="image">
              <span class="img">
                <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" />
              </span>
            </span>
            <span class="desc">
              <span class="category splitting-text-anim-4 scroll-animate" data-splitting="chars" data-animate="active">{{ .Params.category }}</span>
              <span class="name splitting-text-anim-4 scroll-animate" data-splitting="words" data-animate="active">{{ .Title }}</span>
            </span>
          </a>
        </div>
      </div>

      {{ end }}

    </div>

  </div>
</div>
