### Description [ descriptionSection ]
description:
  enable: 1
  title: "Soluções em som <br /> e música"
  column1: "Dividimos uma paixão por descobrir novos sons e decidimos compartilhar esta paixão. Então nós criamos Modulandu.
  Música pode ser modulada de diversas maneiras: rítmica e harmonicamente, mas também histórica e culturalmente. Sons modulam o nosso humor e os nossos sentidos, fazem nosso corpo se mover e nossas emoções fluírem. Nosso trabalho é potencializar a música como uma modulação de nossas vidas, é fazer seu produto soar único e tornar a experiência sonora dos conteúdos
digitais memorável."

  column2: "Trata-se de sentir, compreender e apreciar a música e os sons. De saber mais sobre as pessoas que criam e criar com elas. Nós inventamos e facilitamos o desenvolvimento de uma identidade sonora para seu produto ou serviço. Ensinamos maneiras de aprimorar a parte sonora e musical de seu trabalho e prestamos consultoria para a produção sonora de conteúdos digitais. Venha conosco nesta viagem."

### Services [ servicesSection ]
services:
  enable: 1
  title: "Our services"
  items:
    - title: "Music Production"
      icon: "fas fa-chart-bar"
      text: "Focused on composing, recording, mixing and mastering music for a targeted audience."

    - title: "High-quality stock music"
      icon: "fas fa-ad"
      text: "The perfect licensed music for your digital content. Different genres and durations so you have more choices."

    - title: "Spatial audio"
      icon: "fas fa-copyright"
      text: "We use the latest technology to produce immersive music experiences that will delight your listeners."

    - title: "Audio branding and marketing"
      icon: "far fa-object-group"
      text: "We can help you create the right sound identity for your channel, product or service."

    - title: "Audio logos"
      icon: "fas fa-rocket"
      text: "Just like their visual counterparts, audio logos are subtle and powerful way to engage your audience with your brand."

    - title: "Loops and samples"
      icon: "far fa-life-ring"
      text: "Need a piano loop or a new idea for a bassline? We got you covered."

